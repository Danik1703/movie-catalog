<div *ngIf="movie" class="movie-details">
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.overview }}</p>
  
    <p class="rating">
      <strong>Рейтинг:</strong>
      <span *ngFor="let star of getStars(movie.vote_average)" class="star">
        ⭐
      </span>
    </p>
  
    <p class="release-date">
      <strong>Дата випуску:</strong> {{ movie.release_date }}
    </p>
  
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="Poster" class="poster" />
  
    <div *ngIf="movieTrailer">
      <button mat-raised-button (click)="openTrailer(movieTrailer)">
        Дивитися трейлер
      </button>
    </div>
  </div>
